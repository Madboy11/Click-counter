<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/script.js"></script>
    <title>Click Counter</title>
</head>
<body>
    <div id="container">
        <h2>Display</h2>
        <div id="display">
            <p id="result">Total Click : <br>
            0 click/s
            </p>
        </div>
        
        <h2>Click Area</h2>
        <div onclick="count()" id="click-area">

        </div>
    </div>
    <script>
        let tCount = 0;
        let startTime = null;
        let intervalId = null; 
        const clickcount = document.getElementById("click-area");
        const result = document.getElementById("display");

        function count() {
            if (!startTime) {
                startTime = Date.now();
                intervalId = setInterval(updateAverage, 100); 
            }

            tCount++;
            updateDisplay();
        }

        function updateAverage() {
            const elapsedTime = (Date.now() - startTime) / 1000;
            const avgClicksPerSecond = elapsedTime > 0 ? (tCount / elapsedTime).toFixed(2) : 0;
            result.innerHTML = `Total Click: ${tCount}<br>${avgClicksPerSecond} click/s`;
        }

        function updateDisplay() {
            result.style.fontWeight = "bold";
            result.style.color = "black";
            result.style.fontSize = "24px";
            result.style.transition = "all 0.3s ease";
        }
    </script>
</body>
</html>
